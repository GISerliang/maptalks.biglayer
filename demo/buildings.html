<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        html,body{ margin:0px; height:100%; };
    </style>
    <title>建筑物图层</title>
</head>
<body scroll="no" onload="initMap();">
<div id="mapObj" style="width:100%;height:100%;float:right;margin-top:0px"></div>

<script type="text/javascript" >
    function initMap(){
        var center = [-74.1527, 40.5910];
        var map = new maptalks.Map('mapObj',
        {
            center:  center,
            dragPitch : false,
            zoom:   13,
            baseLayer : new maptalks.TileLayer('tile',
                {
                  'urlTemplate' : 'http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png',
                  'subdomains'  : ['a','b','c','d','e']
                })
        });

        var symbol = {
            'lineWidth' : 2,
            'lineOpacity' : 0.6,
            'lineColor' : '#fff',
            'polygonOpacity' : 0.5,
            'polygonFill' : 'rgba(0, 255, 0, 1)'
        };

        var l2013 = new maptalks.BigPolygonLayer('2013', buildings.features)
            .setStyle([
                {
                    filter : true,
                    symbol : symbol
                }
            ])
            .addTo(map);
    }

</script>
<!-- 引擎javascript开发包-->
<script type="text/javascript" src="http://localhost:20000/maptalks.js"></script>
<script type="text/javascript" src="../dist/maptalks.webgl.js"></script>
<script type="text/javascript" src="data/buildings.js"></script>
</body>
</html>
